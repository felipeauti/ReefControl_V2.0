; =============================================================================
; REEFCONTROL COMPACT - ESP8266 (Wemos D1 Mini)
; =============================================================================
[env:compact]
platform = espressif8266
board = d1_mini
framework = arduino

; Bibliotecas necessárias
lib_deps = 
    ; Sensores e Hardware
    paulstoffregen/OneWire@^2.3.7
    milesburton/DallasTemperature@^3.11.0
    
    ; Conectividade e WiFi
    tzapu/WiFiManager@^2.0.17
    knolleary/PubSubClient@^2.8.0
    
    ; Tempo e Agendamento
    arduino-libraries/NTPClient@^3.2.1
    
    ; Display removido para otimização
    
    ; Utilitários
    bblanchon/ArduinoJson@^6.21.5

; Configurações de upload
monitor_speed = 115200
upload_speed = 921600

; Configurações de build - COMPACT VERSION
build_flags = 
    -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
    -DVTABLES_IN_FLASH
    -DMMU_IRAM_SIZE=0x8000
    -DMMU_ICACHE_SIZE=0x8000
    -DCOMPACT_VERSION
    -DMAX_OUTPUTS=4
    -DMAX_SENSORS=2
    -DVERSION_STRING="\"ReefControl Compact v2.1.0\""

; Configurações do sistema de arquivos LittleFS
board_build.filesystem = littlefs
board_build.ldscript = eagle.flash.4m2m.ld

; =============================================================================
; REEFCONTROL PRO - ESP32 (ESP32 DevKit)
; =============================================================================
[env:pro]
platform = espressif32
board = esp32dev
framework = arduino

; Bibliotecas necessárias
lib_deps = 
    ; Sensores e Hardware
    paulstoffregen/OneWire@^2.3.7
    milesburton/DallasTemperature@^3.11.0
    
    ; Conectividade e WiFi  
    tzapu/WiFiManager@^2.0.17
    knolleary/PubSubClient@^2.8.0
    
    ; Tempo e Agendamento
    arduino-libraries/NTPClient@^3.2.1
    
    ; Display removido para otimização
    
    ; Utilitários
    bblanchon/ArduinoJson@^6.21.5

; Configurações de upload
monitor_speed = 115200
upload_speed = 921600

; Configurações de build - PRO VERSION
build_flags = 
    -DPRO_VERSION
    -DMAX_OUTPUTS=8
    -DMAX_SENSORS=8
    -DVERSION_STRING="\"ReefControl Pro v2.2.23\""

; Configurações do sistema de arquivos SPIFFS para ESP32
board_build.filesystem = spiffs
board_build.partitions = huge_app.csv

