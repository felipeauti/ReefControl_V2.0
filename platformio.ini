; =============================================================================
; REEFCONTROL COMPACT - ESP8266 (Wemos D1 Mini)
; =============================================================================
; Versão 3.5.0 - RELEASE ESTÁVEL
; - Sistema de outputs moderno implementado
; - Código deprecated completamente removido
; - APIs unificadas e documentadas
; - Sistema NTP e timezone 100% funcional
; =============================================================================

[env:compact]
platform = espressif8266
board = d1_mini
framework = arduino

; Bibliotecas necessárias
lib_deps = 
    ; Sensores e Hardware
    paulstoffregen/OneWire@^2.3.7
    milesburton/DallasTemperature@^3.11.0
    
    ; Conectividade e WiFi
    tzapu/WiFiManager@^2.0.17
    knolleary/PubSubClient@^2.8.0
    
    ; Tempo e Agendamento
    arduino-libraries/NTPClient@^3.2.1
    
    ; Utilitários
    bblanchon/ArduinoJson@^6.21.5

; Configurações de upload
monitor_speed = 115200
upload_speed = 921600

; Configurações de build - COMPACT VERSION
build_flags = 
    ; Otimizações de Memória
    -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
    -DVTABLES_IN_FLASH
    -DMMU_IRAM_SIZE=0x8000
    -DMMU_ICACHE_SIZE=0x8000
    -DJSON_BUFFER_SIZE=512
    
    ; Configurações da Versão
    -DCOMPACT_VERSION
    -DMAX_OUTPUTS=4
    -DMAX_SENSORS=2
    -DVERSION_STRING="\"ReefControl Compact v3.5.0\""
    
    ; Configurações de Hardware
    -DUSE_DS18B20
    -DTEMP_SENSOR_PIN=4
    -DONEWIRE_INIT_DELAY=1000
    
    ; Configurações de Debug
    -DDEBUG_ONEWIRE
    -DDEBUG_SENSORS
    -DDEBUG_FILESYSTEM

; Configurações do sistema de arquivos LittleFS
board_build.filesystem = littlefs
board_build.ldscript = eagle.flash.4m2m.ld
board_build.filesystem_size = 2M

; =============================================================================
; REEFCONTROL PRO - ESP32 (ESP32 DevKit)
; =============================================================================
; Versão 3.5.0 - RELEASE ESTÁVEL
; - Suporte completo a 8 saídas
; - Sistema de outputs unificado
; - Filesystem otimizado e estável
; - Performance e reliability aprimorados
; =============================================================================

[env:pro]
platform = espressif32
board = esp32dev
framework = arduino

; Bibliotecas necessárias
lib_deps = 
    ; Sensores e Hardware
    paulstoffregen/OneWire@^2.3.7
    milesburton/DallasTemperature@^3.11.0
    
    ; Conectividade e WiFi  
    tzapu/WiFiManager@^2.0.17
    knolleary/PubSubClient@^2.8.0
    
    ; Tempo e Agendamento
    arduino-libraries/NTPClient@^3.2.1
    
    ; Utilitários
    bblanchon/ArduinoJson@^6.21.5

; Configurações de upload
monitor_speed = 115200
upload_speed = 921600

; Configurações de build - PRO VERSION
build_flags = 
    ; Configurações da Versão
    -DPRO_VERSION
    -DMAX_OUTPUTS=8
    -DMAX_SENSORS=8
    -DVERSION_STRING="\"ReefControl Pro v3.5.0\""
    
    ; Configurações de Hardware
    -DUSE_DS18B20
    -DTEMP_SENSOR_PIN=4
    -DONEWIRE_INIT_DELAY=1000
    
    ; Configurações de Debug
    -DDEBUG_ONEWIRE
    -DDEBUG_SENSORS
    -DDEBUG_FILESYSTEM
    
    ; Otimizações de Memória
    -DJSON_BUFFER_SIZE=1024

; Configurações do sistema de arquivos SPIFFS para ESP32
board_build.filesystem = spiffs
board_build.partitions = huge_app.csv
